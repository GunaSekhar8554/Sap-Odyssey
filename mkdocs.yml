
site_name: SAP Odyssey
site_description: A comprehensive SAP knowledge hub featuring technical insights, integration expertise, and cross-technology explorations
site_url: https://gunasekhar8554.github.io/sap-odyssey/
repo_name: GunaSekhar8554/sap-odyssey
repo_url: https://github.com/GunaSekhar8554/sap-odyssey

theme:
  name: material
  custom_dir: overrides
  logo_dark_mode: static/wordmark_light.svg  # Update path as needed
  logo_light_mode: static/wordmark_dark.svg  # Update path as needed
  favicon: static/favicon.png                # Update path as needed
  icon:
    repo: fontawesome/brands/git-alt
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.action.edit
    - content.tooltips
    - navigation.indexes
    - navigation.footer
    - navigation.instant
    - navigation.sections
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.tabs
    - navigation.top
    - navigation.prune
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      primary: white
      accent: gray
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: grey
      accent: white
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: "Public Sans"
    code: "Roboto Mono"


plugins:
  - search:
      separator: '[\s\u200b\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;'
  - tags
  - include-markdown


nav:
  - Home: index.md
  - Blog:
    - blog/index.md
    - SAP Integration Journey: blog/sap-integration-journey.md
    - Cloud Migration Strategies: blog/cloud-migration-strategies.md
    - PI/PO Best Practices: blog/pi-po-best-practices.md
  - PI/PO:
    - PO/index.md
    - Getting Started: PO/getting-started.md
    - Advanced Configurations: PO/advanced-configurations.md
    - Troubleshooting Guide: PO/troubleshooting.md

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/gunasekharreddy8554/
      name: LinkedIn Profile
    - icon: fontawesome/brands/github
      link: https://github.com/GunaSekhar8554
      name: GitHub Profile
    - icon: fontawesome/solid/user-group
      link: https://profile.sap.com/u/_GunaSekhar_
      name: SAP Community Profile

copyright: Copyright &copy; 2025 Guna Sekhar
