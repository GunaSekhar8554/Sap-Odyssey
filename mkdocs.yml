

site_name: SAPOdyssey
site_description: A comprehensive SAP knowledge hub featuring technical insights, integration expertise, and cross-technology explorations
site_url: https://gunasekhar8554.github.io/Sap-Odyssey/
repo_name: SAPOdyssey
repo_url: https://github.com/GunaSekhar8554/Sap-Odyssey

theme:
  name: material
  custom_dir: overrides         # Update path as needed
  icon:
    repo: fontawesome/brands/git-alt

  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.action.edit
    - content.tooltips
    - navigation.indexes
    - navigation.footer
    - navigation.instant
    - navigation.sections
    - navigation.instant.prefetch
    - navigation.instant.progress
    - navigation.path
    - navigation.tabs
    - navigation.top
    - navigation.prune
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      primary: white
      accent: gray
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: grey
      accent: white
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: "Public Sans"
    code: "Roboto Mono"


plugins:
  - search:
      separator: '[\s\u200b\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;'
  - tags
  - include-markdown


nav:
  - Home: index.md
  - Blog:
    - blog/index.md
    - n8n Workflow Automation: AI/n8n.md
  - AI: 
    - AI/index.md
    - n8n Workflow Automation: AI/n8n.md

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/gunasekharreddy8554/
      name: LinkedIn Profile
    - icon: fontawesome/brands/github
      link: https://github.com/GunaSekhar8554
      name: GitHub Profile
    - icon: fontawesome/solid/user-group
      link: https://profile.sap.com/u/_GunaSekhar_
      name: SAP Community Profile

copyright: Copyright &copy; 2025 Guna Sekhar
